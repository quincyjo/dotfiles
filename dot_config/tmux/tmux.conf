run-shell "$HOME/.config/tmux/themes/qubit.tmux"
run-shell "$HOME/.config/tmux/plugins/quincyjo-prefix-hightlight/prefix_highlight.tmux"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
